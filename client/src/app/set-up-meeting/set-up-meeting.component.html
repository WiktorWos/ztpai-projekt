<app-navbar></app-navbar>
<div class="calendar-hour" *ngIf="!isSetUpClicked">
  <app-calendar (meetingsOnClickedDay)="handleMeetingsOnClickedDay($event)"></app-calendar>
  <app-meeting-list [meetings]="meetings"
                    (clickSetUp)="handleSetUpClick($event)"
  ></app-meeting-list>
</div>
<app-set-up-meeting-form
  [meetingID]="meetingID"
  *ngIf="isSetUpClicked"
></app-set-up-meeting-form>
