<div class="content">
  <p>MY MEETINGS {{date}}</p>
  <button *ngIf="date != null" (click)="clickAddMeeting.emit(date)">ADD MEETING</button>
  <div class="meetings">
    <div *ngFor="let meeting of meetings">
      <app-meeting
        date={{meeting.meetingDate}}
        hourStart={{meeting.hourStart}}
        hourEnd={{meeting.hourEnd}}
      >
      </app-meeting>
    </div>
  </div>
</div>
