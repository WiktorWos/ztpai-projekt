<app-navbar></app-navbar>
<div class="calendar-hour" *ngIf="!isAddMeetingClicked">
  <app-calendar
    (meetingsOnClickedDay)="handleMeetingsOnClickedDay($event)"
    (clickedDate)="handleClickedDate($event)"
  ></app-calendar>
  <app-meeting-list [meetings]="meetings"
                    [date] = "date"
                    (clickAddMeeting)="handleClickAddMeeting($event)"
  ></app-meeting-list>
</div>
<app-add-meeting-form
  [date]="date"
  *ngIf="isAddMeetingClicked"
  (submitMeeting)="handleAddMeetingSubmit()"
></app-add-meeting-form>
